name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    name: Run tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
          cache-dependency-path: package-lock.json
          # cache-dependency-path removed: avoid errors when lockfile isn't present

      - name: Install dependencies
        run: npm install --no-audit --progress=false

      - name: Build
        run: npm run build

      - name: Run tests
        env:
          CI: true
        run: npm test
